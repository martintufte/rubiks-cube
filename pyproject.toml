[tool.poetry]
name = "rubiks-cube"
version = "0.3.0"
description = "General purpose NxN Rubik's cube solver."
authors = ["Tufte, Martin Gudahl"]
license = "MIT Licence"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
streamlit = "1.38.0"
extra-streamlit-components = "0.1.71"
numpy = "2.1.1"
matplotlib = "3.9.2"
pre-commit = "3.8.0"
mypy = "1.11.2"
isort = "5.13.2"
black = "24.8.0"

[tool.poetry.group.dev.dependencies]
pytest = "8.3.2"

[tool.black]
line-length = 99

[flake8]
max-line-length = 99

[mypy]
namespace_packages = true

[tool.isort]
force_single_line = true
line_length = 99

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
